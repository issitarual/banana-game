<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" href="./sprites/banana.png" />
    <title>BananaGame</title>
  </head>
  <body>
    <canvas 
        id="canvas"
        onkeydown="moveAlien(e)"
        onclick="startGame()"
    ></canvas>
    <div class="score">
      <span class="heart">
        <img alt="heart" src="./sprites/heart.png" />
        <img alt="heart" src="./sprites/heart.png" />
        <img alt="heart" src="./sprites/heart.png" />
        <img alt="heart" src="./sprites/heart.png" />
      </span>
      <p>Score: 0</p>
    </div>
    <hr />
  </body>
  <script>
      alert("Click to start!");
    const canvas = document.querySelector("#canvas");
    const context = canvas.getContext("2d");
    const screenWidth = window.innerWidth;
    const screenHeight = window.innerHeight;
    canvas.width = screenWidth;
    canvas.height = screenHeight;
    let horizontal = screenWidth/2 - 32;
    document.onkeydown = moveAlien;

    const image = new Image(64, 97); 
    image.onload = drawAlien;
    image.src = "./sprites/alien.png";

    function clearScreen() {
        context.clearRect(0, 0, screenWidth, screenHeight);
    }

    function alien(){
        const image = new Image(64, 97); 
        image.onload = drawAlien;
        image.src = "./sprites/alien.png";
    }

    function drawAlien() {
        clearScreen();
      context.beginPath();
      context.drawImage(this, horizontal, screenHeight - 125, 64, 97);
    }

    function moveAlien(e){
        e = e || window.event;
        if(horizontal < 5){
            horizontal = 5;
        }
        if(horizontal > screenWidth - 70){
            horizontal = screenWidth -70;
        }
        switch(e.keyCode) {
            case 37:
                horizontal-= 6;
            break;
            case 39:
                horizontal+= 6;
            break;
        }
        e.preventDefault();
        alien();
    }
    function startGame(){
        alien();
    }
  </script>
</html>
